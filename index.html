<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
<div class="left-container">
    <img src="/images/backsplash.jpg" alt="">
</div>
<div class="right-container">
    <div class="top-section">
    <div>This is not a real online serivce! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
    </div>
    <div>
        You <em>know</em> you want to.
    </div>
</div>
    <div class="mid-section">
        <form action="" method="">
            <fieldset>Let's do this!
            <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName">
            </div>
            <div>
                <label for="">Email</label>
                <input type="text">

                <label for="">Phone Number</label>
                <input type="text">
            </div>
            <div>
                <label for="">Password</label>
                <input type="text">

                <label for="">Confirm Password</label>
                <input type="text">
            </div>
        </fieldset>
        </form>
    </div>
    <div class="bottom-section">
<button type="Submit">Create Account</button>
<p>Already have an account? <a href=""> Log in</a></p>
    </div>
</div>
</body>
</html>
